<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculadora BÃ¡sica</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
        <link rel="stylesheet" href="./css/style.css">
	</head>
	<body>

        <div class="container">
            <div class="row d-flex align-items-center justify-content-center mt-5 mb-1">
                <div class="col-5 calc-result" id="calc-result-div"></div>
            </div>
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col-1 calc-button m-1" id="btn-1" onclick="appendValue('1')">1</div>
                <div class="col-1 calc-button m-1" id="btn-2" onclick="appendValue('2')">2</div>
                <div class="col-1 calc-button m-1" id="btn-3" onclick="appendValue('3')">3</div>
                <div class="col-1 calc-button m-1" id="btn-+" onclick="appendValue('+')">+</div>
            </div>
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col-1 calc-button m-1" id="btn-4" onclick="appendValue('4')">4</div>
                <div class="col-1 calc-button m-1" id="btn-5" onclick="appendValue('5')">5</div>
                <div class="col-1 calc-button m-1" id="btn-6" onclick="appendValue('6')">6</div>
                <div class="col-1 calc-button m-1" id="btn--" onclick="appendValue('-')">-</div>
            </div>
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col-1 calc-button m-1" id="btn-7" onclick="appendValue('7')">7</div>
                <div class="col-1 calc-button m-1" id="btn-8" onclick="appendValue('8')">8</div>
                <div class="col-1 calc-button m-1" id="btn-9" onclick="appendValue('9')">9</div>
                <div class="col-1 calc-button m-1" id="btn-*" onclick="appendValue('*')">*</div>
            </div>
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col-1 calc-button m-1" id="btn-0" onclick="appendValue('0')">0</div>
                <div class="col-1 calc-button m-1" id="btn-." onclick="appendValue('.')">.</div>
                <div class="col-1 calc-button m-1" id="btn-C" onclick="clearResult()">C</div>
                <div class="col-1 calc-button m-1" id="btn-=" onclick="calculateResult()">=</div>
            </div>
        </div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"
		></script>
        <script src="./js/script.js"></script>
	</body>
</html>
